{% load i18n %}
<!-- Professional Page Header Component -->
<div class="page-header" style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border-bottom: 1px solid #e2e8f0; padding: 24px 30px; margin-bottom: 30px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1 style="font-size: 28px; font-weight: 700; color: #1e293b; margin: 0 0 8px 0;">
                {% block page_title %}{% trans "Dashboard" %}{% endblock %}
            </h1>
            <p style="color: #64748b; margin: 0; font-size: 14px;">
                <span style="margin-right: 20px;"><strong>Organization:</strong> {{ user.username|title }}</span>
                <span style="margin-right: 20px;"><strong>Period:</strong> 2024</span>
                <span><strong>Standard:</strong> ISO 14064-1</span>
            </p>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            {% block header_actions %}
            <!-- Country Selector (default for data collection pages) -->
            <div style="display: flex; align-items: center; gap: 8px;">
                <label style="font-size: 13px; font-weight: 600; color: #475569;">
                    <i class="fas fa-globe" style="color: #22c55e;"></i> Country:
                </label>
                <select id="country-selector" style="padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; min-width: 160px; background: white;">
                    <option value="global">ğŸŒ Global Average</option>
                    <option value="turkey" selected>ğŸ‡¹ğŸ‡· Turkey</option>
                </select>
            </div>
            {% endblock %}
        </div>
    </div>
</div>

<!-- Mobile Responsive Styles -->
<style>
@media (max-width: 768px) {
    .page-header {
        padding: 16px 15px !important;
        margin-bottom: 20px !important;
    }
    
    .page-header > div {
        flex-direction: column !important;
        align-items: flex-start !important;
        gap: 15px;
    }
    
    .page-header h1 {
        font-size: 22px !important;
    }
    
    .page-header p {
        font-size: 12px !important;
    }
    
    .page-header p span {
        display: block !important;
        margin-right: 0 !important;
        margin-bottom: 4px;
    }
    
    .page-header [style*="display: flex"] {
        width: 100%;
        justify-content: flex-start !important;
    }
}

@media (max-width: 576px) {
    .page-header {
        padding: 12px 10px !important;
    }
    
    .page-header h1 {
        font-size: 18px !important;
    }
    
    .page-header select {
        min-width: 140px !important;
        font-size: 12px !important;
        padding: 6px 10px !important;
    }
}
</style>
