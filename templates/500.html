<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - SustIndex</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d7a5f 0%, #1e5a45 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            opacity: 0.8;
        }
        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin: 20px 0;
        }
        .error-message {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .error-actions {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">üîß</div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
            We're experiencing some technical difficulties. Our team has been notified and is working to resolve the issue.
        </p>
        <div class="error-actions">
            <a href="/en/" class="btn">‚Üê Back to Home</a>
            <a href="javascript:location.reload()" class="btn">Try Again</a>
        </div>
    </div>
</body>
</html>
