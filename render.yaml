services:
  - type: web
    name: academia-carbon
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn carbon_tracker.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 4
